
    <div class="form-container">

        <div class="slide-controls">
            <label for="signup" class="slide signup">Signup</label>
        </div>

        <form action="#" class="signup">

            <div class="field">
                <label for="Email"><b>Email : </b></label>
                <input type="text" [(ngModel)]="email" placeholder="Email Address" required>
            </div>

            <div class="field">
                <label for="First Name"><b>First Name : </b></label>
                <input type="text" [(ngModel)]="first_name" placeholder="First Name" required>
            </div>

            <div class="field">
                <label for="Last Name"><b>Last Name : </b></label>

                <input type="text" [(ngModel)]="last_name" placeholder="Last Name" required>
            </div>

            <div class="field">
                <label for="Phone Number"><b>Phone Number : </b></label>
                <input type="text" [(ngModel)]="phone_number" placeholder="Phone Number" required>
            </div>

            <div class="field">
                <label for="Password"><b>Password : </b></label>
                <input type="password" [(ngModel)]="password" placeholder="Password" required>
            </div>
            <div class="field">
                <label for="Confirm Password"><b>Confirm Password : </b></label>
                <input type="password" [(ngModel)]="confirm_password" placeholder="Confirm password" required>
            </div>

            <div class="field btn" (click)="signup()">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup"  >
            </div>
        </form>
    </div>
